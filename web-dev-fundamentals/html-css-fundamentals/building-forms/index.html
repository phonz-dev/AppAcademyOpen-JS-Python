<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Academy Student Survey</title>
</head>

<body>

  <form action="">
    <fieldset>
      <legend>Add user</legend>

      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">
      </div>

      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>

      <div>
        <label for="status">Status</label>
        <select name="status" id="status">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="guest">Guest</option>
        </select>
      </div>

      <div>
        <p>Choose your favorite programming language</p>
        <div>
          <label for="html">HTML</label>
          <input type="radio" name="programmingLanguage">
        </div>

        <div>
          <label for="css">CSS</label>
          <input type="radio" name="programmingLanguage">
        </div>

        <div>
          <label for="javascript">JavaScript</label>
          <input type="radio" name="programmingLanguage">
        </div>

        <div>
          <label for="comments">Comments</label>
          <textarea name="" id="comments"></textarea>
        </div>

        <div>
          <label for="currentDate">Current Date</label>
          <input type="date">
        </div>

        <div>
          <input id="signup" type="checkbox" name="signup">
          <label for="signup">
            Signup for our newsletter
          </label>
        </div>

        <div>
          <input id="agreeToTerms" type="checkbox" name="agree">
          <label for="agreeToTerms">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>

        <div>
          <button type="submit">Submit</button>
        </div>
      </div>

    </fieldset>
  </form>

</body>

</html>
